<div class="container mt-5">

  <form [formGroup]='formPrecio'>


    <div class="row">
      <div class="col-sm-8">
        <h4>Agregar</h4>
        <ul *ngFor="let item of items">
          <li> <a (click)="EditarPrecio(item.id)" >{{item.nombre}}</a></li>
        </ul>
      </div>
      <div class="col-sm-4">
        <h4>Editar</h4>
        <button class="btn btn-primary" (click)="newItem()">Nuevo</button>
        <div class="form-group">
          <label> Nombre</label>
          <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group">
          <label> Costo</label>
          <input type="number" class="form-control" formControlName="costo">
        </div>

        <div class="form-group">
          <label> Duración</label>
          <input type="number" class="form-control" formControlName="duracion">
        </div>
        <div class="form-group">
          <label> Tipo duración</label>
          <select class="form-control form-control-lg" formControlName="tipooperacion">
            <option value="1">Dia</option>
            <option value="2">Semana</option>
            <option value="3">Mes</option>
            <option value="4">Año</option>
          </select>
        </div>
        <button *ngIf="!_editar" [disabled] ="formPrecio.invalid" class="btn btn-primary" (click)="agregar()">Agregar</button>
        <button *ngIf="_editar" [disabled] ="formPrecio.invalid" class="btn btn-danger ml-4" (click)="Editar()">Editar</button>
      </div>
    </div>
  </form>
</div>
