<div class="clientes">
    <div class="form-group">
      <label>Cliete</label>
      <input class="form-control" placeholder="Buscar Cliente" (input)="filterCustomer($event.target.value)" >
    </div>

    <div class="form-group" *ngIf="customerSelect">
        <label></label>
        <div class="row" >
            <div class="col-sm-10">
                <input class="form-control" [(ngModel)]="nombre.Nombre" disabled>
            </div>
            <div class="col-sm-2">
                <button (click)="customerSelect = undefined " class="btn btn-primary">Cancelar</button>
            </div>
        </div>        
    </div>
    <div *ngIf="!customerSelect">
    <div class="list-group" *ngFor="let item of itemsView">
      <a (click)="nombre = item"  class="list-group-item list-group-item-action">{{item.Nombre}} {{item.Apellido}}</a>
    </div>
  </div>
</div>
